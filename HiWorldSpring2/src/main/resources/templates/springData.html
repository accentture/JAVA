<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Spring Data</h1>
        
        <!--/add: we need to add in our controller-->
        <a th:href="@{/add}">Create Person</a>
        <h3>table with Persons - Spring Data</h3>
        <div th:if="${people != null and !people.empty}">
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>

                <!--th:each   :  to iterate--> 
                <tr th:each="person : ${people }">
                    <td th:text="${person.name}">Show name</td> 
                    <td th:text="${person.surnames}">Show surname</td> 
                    <td th:text="${person.email}">Show email</td> 
                    <td th:text="${person.phone}">Show phone</td> 
                    <td><a th:href="@{/edit/} + ${person.idPerson}" th:text="Edit"></a></td> 
                    
                    <!--(idPerson=${person.idPerson}) : to build de query param-->
                    <td><a th:href="@{/remove(idPerson=${person.idPerson})}" th:text="Eliminar"></a></td> 
                </tr>
        </div>

        <div th:if="${people == null or people.empty}">
            <div>The list is empty</div>
        </div>
    </body>
</html>
